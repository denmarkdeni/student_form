<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff3e0;
            color: #333;
        }
        h1 {
            color: #f28c38;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #f28c38;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        input, select {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #f28c38;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            border-color: #e07b30;
            box-shadow: 0 0 5px rgba(242, 140, 56, 0.5);
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #f28c38;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e07b30;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: green;
        }
        .error {
            color: red;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #f28c38;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            color: #e07b30;
        }
        @media (max-width: 500px) {
            body { padding: 10px; }
            form { padding: 15px; }
        }
    </style>
</head>
<body>
    <img src="images/login.png" alt="Login Icon">
    <h1>Student Registration</h1>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="occupation" required>
            <option value="" disabled selected>Select Occupation</option>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
        </select>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="education" placeholder="Education (e.g., B.Sc., High School)" required>
        <select id="referral" required>
            <option value="" disabled selected>Who referred you?</option>
            <option value="Self">Self</option>
            <option value="Friend Referred">Friend Referred</option>
            <option value="Company Staff Referred">Company Staff Referred</option>
            <option value="Social Media">Social Media</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <div class="links">
        <a href="admin.html">Admin</a>
        <!-- <a href="welcome.html">Welcome</a> -->
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://zpcclnqduunsboxeteqs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY2NsbnFkdXVuc2JveGV0ZXFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxODExNTcsImV4cCI6MjA3Mzc1NzE1N30.O57PRkwfpZvNTcBOmYna7szFL4NZzBgjCdIY1ruAkf8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.textContent = '';

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                occupation: document.getElementById('occupation').value,
                location: document.getElementById('location').value,
                education: document.getElementById('education').value,
                referral: document.getElementById('referral').value
            };

            try {
                const { error } = await supabase
                    .from('students')
                    .insert([data]);

                if (error) throw error;
                window.location.href = 'welcome.html';
            } catch (error) {
                messageEl.textContent = 'Error: ' + error.message;
                messageEl.classList.add('error');
            }
        });
    </script>
</body>
</html>
