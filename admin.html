<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif;  margin: 20px auto; padding: 20px; background-color: #fff3e0; }
        h1 { color: #f28c38; text-align: center; }
        #loginSection { display: flex; justify-content: center; }
        #loginForm { display: flex; flex-direction: column; gap: 10px; max-width: 300px; }
        #dataTable { display: none; width: 100%; border-collapse: collapse; margin-top: 20px; }
        #dataTable th, #dataTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #dataTable th { background-color: #f28c38; color: white; }
        #dataTable select { padding: 5px; border-radius: 5px; border: 1px solid #f28c38; }
        #message { margin-top: 10px; color: green; text-align: center; }
        .error { color: red; }
        input, button { padding: 10px; font-size: 16px; border-radius: 5px; }
        button { background-color: #f28c38; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #e07b30; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div id="loginSection">
        <form id="loginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Occupation</th>
                <th>Location</th>
                <th>Education</th>
                <th>Enquiry Date</th>
                <th>Referral</th>
                <th>Info</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="studentData"></tbody>
    </table>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://zpcclnqduunsboxeteqs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY2NsbnFkdXVuc2JveGV0ZXFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxODExNTcsImV4cCI6MjA3Mzc1NzE1N30.O57PRkwfpZvNTcBOmYna7szFL4NZzBgjCdIY1ruAkf8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if admin is already logged in
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';
                loadStudentData();
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.textContent = '';

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';
                loadStudentData();
            } catch (error) {
                messageEl.textContent = 'Error: ' + error.message;
                messageEl.classList.add('error');
            }
        });

        // Load student data
        async function loadStudentData() {
            try {
                const { data, error } = await supabase
                    .from('students')
                    .select('*')
                    .order('id', { ascending: false });
                if (error) throw error;

                const tbody = document.getElementById('studentData');
                tbody.innerHTML = '';
                data.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>${student.phone}</td>
                        <td>${student.occupation}</td>
                        <td>${student.location}</td>
                        <td>${student.education}</td>
                        <td>${new Date(student.created_at).toLocaleDateString('en-GB')}</td>
                        <td>${student.referral}</td>
                        <td>${student.info}</td>
                        <td>
                            <select onchange="updateStatus(${student.id}, this.value)">
                                <option value="Pending" ${student.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Called" ${student.status === 'Called' ? 'selected' : ''}>Called</option>
                                <option value="Accepted" ${student.status === 'Accepted' ? 'selected' : ''}>Accepted</option>
                                <option value="Cancelled" ${student.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
                document.getElementById('message').classList.add('error');
            }
        }

        // Update student status
        async function updateStatus(studentId, newStatus) {
            try {
                const { error } = await supabase
                    .from('students')
                    .update({ status: newStatus })
                    .eq('id', studentId);
                if (error) throw error;
                document.getElementById('message').textContent = 'Status updated successfully!';
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
                document.getElementById('message').classList.add('error');
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
