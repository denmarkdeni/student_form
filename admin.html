<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px auto; padding: 20px; background-color: #fff3e0; }
        h1 { color: #f28c38; text-align: center; }
        #loginSection { display: flex; justify-content: center; }
        #loginForm { display: flex; flex-direction: column; gap: 10px; max-width: 300px; }
        #dashboardSection { display: none; }
        
        /* Search section styling */
        #searchSection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }
        .search-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #searchColumn, #searchValue {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #f28c38;
        }
        #searchColumn {
            min-width: 150px;
        }
        #searchValue {
            min-width: 200px;
        }
        #filterBtn, #resetBtn, #logoutBtn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #f28c38;
            color: white;
            border: none;
            cursor: pointer;
        }
        #filterBtn:hover, #logoutBtn:hover {
            background-color: #e07b30;
        }
        #resetBtn {
            background-color: #888;
        }
        #resetBtn:hover {
            background-color: #666;
        }
        
        #dataTable { width: 100%; border-collapse: collapse; margin-top: 20px; overflow-x: auto; display: block; }
        #dataTable th, #dataTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #dataTable th { background-color: #f28c38; color: white; position: sticky; top: 0; }
        #dataTable select { padding: 5px; border-radius: 5px; border: 1px solid #f28c38; }
        #message { margin-top: 10px; color: green; text-align: center; }
        .error { color: red; }
        .info { color: #2196F3; }
        input, button { padding: 10px; font-size: 16px; border-radius: 5px; }
        button { background-color: #f28c38; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #e07b30; }
        /*#logoutBtn {
            float: right;
            padding: 8px 16px;
            font-size: 14px;
            margin-bottom: 10px;
        }*/
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <div id="loginSection">
        <form id="loginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <div id="dashboardSection">
        
        <div id="searchSection">
            <h2 style="color: #f28c38; margin: 0;">Student Records</h2>
            <div class="search-controls">
                <select id="searchColumn">
                    <option value="">Select Column</option>
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="occupation">Occupation</option>
                    <option value="location">Location</option>
                    <option value="education">Education</option>
                    <option value="referral">Referral</option>
                    <option value="info">Info</option>
                    <option value="status">Status</option>
                </select>
                <input type="text" id="searchValue" placeholder="Enter search value">
                <button id="filterBtn" onclick="filterData()">Filter</button>
                <button id="resetBtn" onclick="resetFilter()">Reset</button>
                <button id="logoutBtn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <p id="dashboardMessage"></p>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Occupation</th>
                    <th>Location</th>
                    <th>Education</th>
                    <th>Enquiry Date</th>
                    <th>Referral</th>
                    <th>Info</th>
                    <th>Course</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="studentData"></tbody>
        </table>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://zpcclnqduunsboxeteqs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY2NsbnFkdXVuc2JveGV0ZXFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxODExNTcsImV4cCI6MjA3Mzc1NzE1N30.O57PRkwfpZvNTcBOmYna7szFL4NZzBgjCdIY1ruAkf8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if admin is already logged in
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                loadStudentData();
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.textContent = '';

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                loadStudentData();
            } catch (error) {
                messageEl.textContent = 'Error: ' + error.message;
                messageEl.classList.add('error');
            }
        });

        // Logout function
        async function logout() {
            await supabase.auth.signOut();
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('studentData').innerHTML = '';
        }

        // Load student data (default or filtered)
        async function loadStudentData(filterColumn = null, filterValue = null) {
            try {
                let query = supabase
                    .from('students')
                    .select('*');

                // Apply filter if provided
                if (filterColumn && filterValue) {
                    query = query.ilike(filterColumn, `%${filterValue}%`);
                }

                const { data, error } = await query.order('id', { ascending: false });
                
                if (error) throw error;

                displayData(data);
                
                const messageEl = document.getElementById('dashboardMessage');
                if (filterColumn && filterValue) {
                    messageEl.textContent = `Showing ${data.length} result(s) for "${filterValue}" in ${filterColumn}`;
                    messageEl.className = 'info';
                } else {
                    messageEl.textContent = `Showing all ${data.length} record(s)`;
                    messageEl.className = '';
                }
            } catch (error) {
                document.getElementById('dashboardMessage').textContent = 'Error: ' + error.message;
                document.getElementById('dashboardMessage').classList.add('error');
            }
        }

        // Display data in table
        function displayData(data) {
            const tbody = document.getElementById('studentData');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px;">No records found</td></tr>';
                return;
            }

            data.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.phone}</td>
                    <td>${student.occupation}</td>
                    <td>${student.location}</td>
                    <td>${student.education}</td>
                    <td>${new Date(student.created_at).toLocaleDateString('en-GB')}</td>
                    <td>${student.referral}</td>
                    <td>${student.info}</td>
                    <td>${student.course}</td>
                    <td>
                        <select onchange="updateStatus(${student.id}, this.value)">
                            <option value="Pending" ${student.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Called" ${student.status === 'Called' ? 'selected' : ''}>Called</option>
                            <option value="Accepted" ${student.status === 'Accepted' ? 'selected' : ''}>Accepted</option>
                            <option value="Cancelled" ${student.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Filter data based on search criteria
        function filterData() {
            const column = document.getElementById('searchColumn').value;
            const value = document.getElementById('searchValue').value.trim();
            
            if (!column) {
                document.getElementById('dashboardMessage').textContent = 'Please select a column to search';
                document.getElementById('dashboardMessage').className = 'error';
                return;
            }
            
            if (!value) {
                document.getElementById('dashboardMessage').textContent = 'Please enter a search value';
                document.getElementById('dashboardMessage').className = 'error';
                return;
            }
            
            loadStudentData(column, value);
        }

        // Reset filter and show all data
        function resetFilter() {
            document.getElementById('searchColumn').value = '';
            document.getElementById('searchValue').value = '';
            loadStudentData();
        }

        // Update student status
        async function updateStatus(studentId, newStatus) {
            try {
                const { error } = await supabase
                    .from('students')
                    .update({ status: newStatus })
                    .eq('id', studentId);
                if (error) throw error;
                
                const messageEl = document.getElementById('dashboardMessage');
                messageEl.textContent = 'Status updated successfully!';
                messageEl.className = '';
                
                setTimeout(() => {
                    messageEl.textContent = '';
                }, 3000);
            } catch (error) {
                document.getElementById('dashboardMessage').textContent = 'Error: ' + error.message;
                document.getElementById('dashboardMessage').classList.add('error');
            }
        }

        // Enable Enter key for filtering
        document.getElementById('searchValue').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                filterData();
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
